    <!--inicio del card para el formulario-->
    <div class="container">
        <div class="card bg-light mb-3  mx-auto" style="max-width: 80rem;">
            <div class="card-header text-center">Datos personales</div>
            <div class="card-body">
                <!--inicio del formulario de datos-->
                <form class="row g-3">
                    <div class="col-md-3">
                        <label for="validationDefault01" class="form-label">Matrícula:</label>
                        <input type="text" class="form-control" disabled="" id="validationDefault01" value="20162021" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="validationDefault02" value="NombreAlumno" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Apellido paterno:</label>
                        <input type="text" class="form-control" id="validationDefault02" value="ApPaterno" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Apellido materno:</label>
                        <input type="text" class="form-control" id="validationDefault02" value="ApMaterno" required>
                    </div>
                    <div class="col-md-5">
                        <label for="validationDefault04" class="form-label">Carrera:</label>
                        <select class="form-select" id="validationDefault04" required>
                        <option class="form-select" value="">Ingeniería en Computación</option>
                        <option>Ingeniería en Mecatrónica</option>
                        <option>Ingeniería en Diseño</option>
                        <option>Ingeniería en Agrícola Trópical</option>
                        <option>Ingeniería en Acuicultura</option>
                        <option>Licenciantura en Matemáticas Aplicadas</option>
                        <option>Licenciantura en Zootecnia</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault04" class="form-label">Semestre:</label>
                        <select class="form-select" id="validationDefault04" required>
                        <option class="form-select"  value="">Primer Semestre</option>
                        <option>Segundo semestre</option>
                        <option>Tercer semestre</option>
                        <option>Cuarto semestre</option>
                        <option>Quinto semestre</option>
                        <option>Sexto semestre</option>
                        <option>Séptimo semestre</option>
                        <option>Octavo semestre</option>
                        <option>Noveno semestre</option>
                        <option>Décimo semestre</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Correo electrónico:</label>
                        <input type="text" class="form-control" id="validationDefault02" value="corrreo.tal@gmail.com" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="validationDefault02" value="5540253689" required>
                    </div>
                    <div class="col-md-4">
                        <label for="start" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="start" name="trip-start" value="2021-04-05">
                    </div>


                    <div class="card-header text-center">Dirección</div>
                    <div class="col-md-3">
                        <label for="validationDefault01" class="form-label">Calle:</label>
                        <input type="text" class="form-control" id="validationDefault01" value="conocido" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Colonia:</label>
                        <input type="text" class="form-control" id="validationDefault02" value="conocido" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Ciudad:</label>
                        <input type="text" class="form-control" id="validationDefault02" value="conocido" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault02" class="form-label">Código postal:</label>
                        <input type="text" class="form-control" id="validationDefault02" value="68400" required>
                    </div>
                    <div class="form-group" id="botonActualizar" class="text-center">
                        <input type="submit" name="submit" class="btn btn-success d-grid gap-2 col-6 mx-auto" value="Actualizar datos">
                    </div>

                </form>

                <!--fin del formulario de datos -->
